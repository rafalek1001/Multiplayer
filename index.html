<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div class="container">
    <h1>Multiplayer</h1>
    Kod gry<br>
    <input id="code" type="number"><br>
    Nick<br>
    <input id="player-name" type="text"><br>
    <button id="join-button">Dołącz</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const joinButton = document.getElementById("join-button");

      joinButton.addEventListener('click', () => {
        const code = Number(document.getElementById("code").value.replace(/\s+/g, ' ').trim());
        const playerName = document.getElementById("player-name").value.replace(/\s+/g, ' ').trim();

        if (!isNaN(code) && playerName.length > 0) {
          const socket = io();

          socket.emit('join-game', {
            code,
            playerName,
          });
        }
      });
    </script>
  </div>
</body>
</html>
